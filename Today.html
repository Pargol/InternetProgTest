<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Park Scene</title>
</head>
<body>
  <canvas id="park" width="600" height="400"></canvas>

  <script>

    const canvas = document.getElementById("park");
    const ctx = canvas.getContext("2d");

    // SKY
    ctx.fillStyle = "skyblue";
    ctx.fillRect(0, 0, 600, 300);

    // GROUND
    ctx.fillStyle = "green";
    ctx.fillRect(0, 300, 600, 100);

    // SUN
    ctx.beginPath();
    ctx.arc(520, 80, 40, 0, Math.PI * 2);
    ctx.fillStyle = "yellow";
    ctx.fill();

    // POND it is ellipse 
    ctx.beginPath();
    //ctx.ellipse((x: number, y: number, radiusX: number, radiusY: number, 
    //rotation: number, startAngle: number, endAngle: number, counterclockwise?: boolean): void)
    ctx.ellipse(150, 330, 80, 30, 0, 0, Math.PI * 2);
    ctx.fillStyle = "#4db8ff";
    ctx.fill();

    // BENCH - seat
    ctx.fillStyle = "#8B4513"; // brown
    ctx.fillRect(350, 280, 120, 20);
    // legs
    ctx.fillRect(360, 300, 10, 30);
    ctx.fillRect(450, 300, 10, 30);
    // backrest
    ctx.fillRect(350, 250, 120, 20);

    // TREE trunk
    ctx.fillStyle = "#8B4513";
    ctx.fillRect(80, 220, 30, 80);

    // TREE leaves
    ctx.fillStyle = "darkgreen";
    ctx.beginPath();
    ctx.arc(95, 200, 30, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.arc(70, 210, 30, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.arc(120, 210, 30, 0, Math.PI * 2);
    ctx.fill();

    // PATH
    ctx.fillStyle = "#d3d3d3"; // light gray
    ctx.fillRect(260, 300, 80, 100);

    // CLOUD
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(200, 100, 30, 0, Math.PI * 2);
    ctx.arc(230, 90, 25, 0, Math.PI * 2);
    ctx.arc(260, 100, 25, 0, Math.PI * 2);
    ctx.fill();

    // TEXT
    ctx.font = "20px Arial";
    ctx.fillStyle = "black";
    ctx.fillText("My Park Scene", 230, 380);
  </script>
</body>
</html>
